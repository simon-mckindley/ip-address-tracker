<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Simon Mckindley">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>

    <div class="search-wrapper">
      <input type="text" name="address" id="address" placeholder="Search for any IP address or domain">
      <button class="search-btn" type="button">
        <img width="10" src="images/icon-arrow.svg" alt=">">
      </button>
    </div>

    <div class="data-outer">
      <div class="data-wrapper ip-address">
        IP Address
        <div id="ip-address-data" class="data-text">192.212.174.101</div>
      </div>
      <div class="data-wrapper location">
        Location
        <div id="location-data" class="data-text">Brooklyn, NY 10001</div>
      </div>
      <div class="data-wrapper timezone">
        Timezone
        <div id="timezone-data" class="data-text"><span>UTC -05:00</span></div>
      </div>
      <div class="data-wrapper isp">
        ISP
        <div id="isp-data" class="data-text">SpaceX Starlink</div>
      </div>
    </div>
  </header>

<div class="map">
  
</div>

</body>

</html>
