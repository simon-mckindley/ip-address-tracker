<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Simon Mckindley">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Leaflet map styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet script source -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>

    <form class="search-wrapper">
      <input type="search" name="address" id="address" placeholder="Search for any IP address or domain" autofocus>
      <button class="search-btn" type="submit">
        <img width="10" src="images/icon-arrow.svg" alt=">">
      </button>
    </form>

    <div class="data-outer">
      <div class="data-wrapper ip-address">
        IP Address
        <div id="ip-address-data" class="data-text"></div>
      </div>
      <div class="data-wrapper location">
        Location
        <div id="location-data" class="data-text"></div>
      </div>
      <div class="data-wrapper timezone">
        Timezone
        <div id="timezone-data" class="data-text"></div>
      </div>
      <div class="data-wrapper isp">
        ISP
        <div id="isp-data" class="data-text"></div>
      </div>
    </div>
  </header>

  <div id="map">

  </div>

  </div> -->
</body>

</html>
